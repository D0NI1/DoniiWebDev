<!DOCTYPE html>
<html lang="en">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    width: 100vw;
    display: grid;
    place-content: center;
    font-family: "Poppins", sans-serif;
    font-size: 13px;
    background: #E8E6FC;
}

.card{
    width: 500px;
    height: 500px;
    padding: 20px 30px;
    background: #FFFFFF;
    border-radius: 10px;
    box-shadow: 1px 10px 30px rgba(0,0,0,0.2);
    overflow-y: hidden;
}

.card h2{
    font-weight: 500;
    font-size: 16px;
    margin-bottom: 30px;
}

input{
    width: 100%;
    padding: 10px 15px;
    border-radius: 5px;
    outline: none;
    border: none;
    background: rgba(0,0,0,0.05);
    font-family: "Poppins", sans-serif;
    font-size: 12px;
    border: 1px solid rgba(0,0,0,0.07);
}

.members{
    width: 100%;
    height: 320px;
    margin-top: 20px;
    overflow-y: auto;
}

.members::-webkit-scrollbar {
  width: 8px;
}

.members::-webkit-scrollbar-thumb {
  background: rgba(55, 55, 55, 0.373);
  border-radius: 10px;
}

.members::-webkit-scrollbar-track {
  box-shadow: inset 0 0 2px grey;
  border-radius: 10px;
}

.member{
    width: 100%;
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 15px;
    cursor: pointer;
}

.member:hover{
    color: #6565f8 !important;
}

.member .name{
    align-self: flex-start;
}

.member .name span{
    opacity: 0.7;
    font-size: 12px;
}

.member .role{
    margin-left: auto;
    font-size: 12px;
    margin-right: 20px;
}

.member img{
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
}

.not-found{
    color: #6565f8;
}
    </style>

        const membersList = document.getElementById('membersList');
        const searchInput = document.getElementById('searchInput');

        function displayMembers(members) {
            membersList.innerHTML = '';
            if (members.length === 0) {
                membersList.innerHTML = '<p class="not-found">No Members Found</p>';
            } else {
                members.forEach(member => {
                    const memberElement = document.createElement('div');
                    memberElement.className = 'member';
                    memberElement.innerHTML = `
                        <div class="image">
                            <img src="${member.image}" alt="">
                        </div>
                        <div class="name">
                            <p>${member.name}</p>
                            <span>${member.email}</span>
                        </div>
                        <div class="role">${member.role}</div>
                    `;
                    membersList.appendChild(memberElement);
                });
            }
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredMembers = members.filter(member =>
                member.name.toLowerCase().includes(searchTerm) ||
                member.email.toLowerCase().includes(searchTerm) ||
                member.role.toLowerCase().includes(searchTerm)
            );
            displayMembers(filteredMembers);
        });

        // Initial display of members
        displayMembers(members);
    </script>
